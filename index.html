<!DOCTYPE html>
<html>
<head>
    <title>Multitimer</title>
    <link href="css/index.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div id="title-bar">
        <div id="title-options">
            MULTITIMER
            <button><img src="images/plus.png" /></button>
            <button id="reset"><img src="images/reload.png" /></button>
        </div>
        <div id="information">
            <button>About</button>
            <button>How To Use</button>
            <button>Contact</button>
        </div>
    </div>

    <div id="timerspace">

        <div class="timer">
                <div class="remove-timer">x</div>

                <div class="timer-title">
                    <input type="text" name="timer-title" />
                </div>

                <div class="timer-time">
                    <h3>Timer</h3>
                    <div class="timer-time-options">
                        <input type="text" name="timer-time" />
                        <select>
                            <option name="seconds">Seconds</option>
                            <option name="minutes">Minutes</option>
                        </select>
                    </div>
                </div>

                <div class="timer-type">
                    <h3>Alarm Type</h3>
                    <div class="timer-type-options">
                        <select>
                            <option name="annoying">Annoying Alarm</option>
                            <option name="soothing">Soothing Alarm</option>
                        </select>
                        <button><img src="images/volume-on.png"/></button>
                    </div>
                </div>

                <div class="timer-notes">
                    <h3>Notes</h3>
                    <textarea rows="4" cols="30">
                    </textarea>
                </div>

                <div class="timer-options">
                    <button><img src="images/play.png" /></button>
                    <button><img src="images/reload.png" /></button>
                </div>

        </div>

    </div>

</body>
</html>
